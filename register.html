<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> Register </title>
    <script src="https://kit.fontawesome.com/a218c8aa78.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
        function check_link(element) {
            if (element == window.location.href) {
                event.preventDefault();
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <h1><i>GreenBean</i></h1>
        <p>For a more sustainable future</p>
    </div>
    <div class="container mx-2 my-4" style="width: 70%;">
        <h1 class="font-weight-bold text-center">
            Register Yourself
        </h1>
        <form>
            <div class="input-group mx-2 my-1 pt-5">
                <div class="input-group-prepend">
                    <span class="input-group-text">First and last name</span>
                </div>
                <input type="text" aria-label="First name" id="firstname" class="form-control">
                <input type="text" aria-label="Last name" id="lastname" class="form-control">
            </div>
            <div class="input-group mx-2 py-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Email Address</span>
                </div>
                <input type="text" aria-label="mail" class="form-control" placeholder="name@example.com" id="mail">
            </div>
            <div class="input-group mx-2 py-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Age</span>
                </div>
                <input type="text" aria-label="age" class="form-control mr-2" id="age">
                <div class="input-group-prepend">
                    <span class="input-group-text">Phone Number</span>
                </div>
                <input type="text" aria-label="number" class="form-control" id="number">
            </div>
            <div class="input-group mx-2 py-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Company</span>
                </div>
                <input type="text" class="form-control" aria-label="company" id="companyname">
            </div>
            <div class="input-group mx-2 py-2">
                <div class="input-group-prepend">
                    <span class="input-group-text">Company Address</span>
                </div>
                <textarea class="form-control" rows="3" id="companyaddress"></textarea>
            </div>
        </form>
        <button type="button" class="btn btn-outline-primary mx-2 my-2" id="regbtn"
                onclick="showinput(this)">
            Register
        </button>
        <button type="button" class="btn btn-outline-danger mx-2 my-2" id="rstbtn">Reset</button>
    </div>

    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
         aria-hidden="true" id="complete">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Registration Complete</h5>
                    <button type="button" class="dataclose close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Relax We have saved your details.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary dataclose" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="explore_btn">Explore books.</button>
                </div>
            </div>
        </div>
    </div>
    <div id="alert-wrapper" class="container mx-2 my-2">

    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="reg.js"></script>
</body>

</html>
